            animation: {
              "pulse-fast": "pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "spin-slow": "spin 6s linear infinite",
              "spin-reverse": "spin-reverse 8s linear infinite",
              marquee: "marquee 25s linear infinite",
              scan: "scan 4s linear infinite",
              glitch: "glitch 1s linear infinite",
            },
            keyframes: {
              marquee: {
                "0%": { transform: "translateX(0%)" },
                "100%": { transform: "translateX(-100%)" },
              },
              "spin-reverse": {
                from: { transform: "rotate(360deg)" },
                to: { transform: "rotate(0deg)" },
              },
              scan: {
                "0%": { transform: "translateY(-100%)" },
                "100%": { transform: "translateY(100%)" },
              },
              glitch: {
                "2%, 64%": { transform: "translate(2px,0) skew(0deg)" },
                "4%, 60%": { transform: "translate(-2px,0) skew(0deg)" },
                "62%": { transform: "translate(0,0) skew(5deg)" },
              },
            },
          },
        },
      };

    <style>
      /* CRITICAL: TRANSPARENT BACKGROUND FOR ELECTRON OVERLAY */
      html,
      body {
        background-color: transparent;
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      /* Custom Scrollbar for Terminal */
      ::-webkit-scrollbar {
        width: 4px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.5);
      }

      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 0px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #ef4444;
      }

      /* CRT Scanline Effect - Only apply to panel containers, not the whole body anymore */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
            rgba(18, 16, 16, 0) 50%,
            rgba(0, 0, 0, 0.25) 50%
          ),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.06),
            rgba(0, 255, 0, 0.02),
            rgba(0, 0, 255, 0.06)
          );
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Holographic Core Animations */
      .holo-ring {
        transform-style: preserve-3d;
        border-radius: 50%;
      }

      .holo-glow {
        box-shadow: 0 0 20px currentColor, inset 0 0 20px currentColor;
      }

      /* Electron Draggable Region */
      .app-region-drag {
        -webkit-app-region: drag;
      }

      .app-region-no-drag {
        -webkit-app-region: no-drag;
      }

      /* 2050 Upgrade: Volumetric UI Effects */
      .transform-gpu {
        transform: translateZ(0);
        will-change: transform;
      }

      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }

        100% {
          background-position: 200% 0;
        }
      }
    </style>
