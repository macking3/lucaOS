<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #000000;
            color: #00ff41;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .header {
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .logo {
            font-size: 24px;
            text-shadow: 0 0 10px #00ff41;
        }
        .logs {
            flex-grow: 1;
            overflow-y: hidden; /* Auto-scroll handled by JS */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            font-size: 14px;
            line-height: 1.5;
        }
        .log-entry {
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 0.1s forwards;
        }
        .log-entry.error { color: #ff3333; }
        .log-entry.warn { color: #ffaa00; }
        .log-entry.success { color: #00ff41; }
        
        .progress-container {
            margin-top: 20px;
            border: 1px solid #333;
            height: 4px;
            width: 100%;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background-color: #00ff41;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #00ff41;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">LUCA BIOS v1.0</div>
        <div id="status">INITIALIZING...</div>
    </div>
    
    <div class="logs" id="log-container">
        <!-- Logs injected here -->
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const logContainer = document.getElementById('log-container');
        const progressBar = document.getElementById('progress');
        const statusText = document.getElementById('status');

        function addLog(text, type = 'info') {
            const el = document.createElement('div');
            el.className = `log-entry ${type}`;
            const time = new Date().toISOString().split('T')[1].split('.')[0];
            el.innerText = `[${time}] ${text}`;
            logContainer.appendChild(el);
            // Keep only last 15 lines
            if (logContainer.children.length > 20) {
                logContainer.removeChild(logContainer.children[0]);
            }
        }

        ipcRenderer.on('boot-log', (event, { message, type, progress }) => {
            addLog(message, type);
            if (progress !== undefined) {
                progressBar.style.width = `${progress}%`;
            }
        });

        ipcRenderer.on('boot-status', (event, status) => {
            statusText.innerText = status;
        });

        // Intro Animation
        setTimeout(() => addLog("BIOS: Power On Self Test initiated...", "info"), 100);
        setTimeout(() => addLog("CPU: Intel Neural Engine Detected", "info"), 300);
        setTimeout(() => addLog("RAM: 16TB Virtual Heap Allocated", "info"), 500);
    </script>
</body>
</html>
